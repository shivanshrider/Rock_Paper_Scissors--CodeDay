<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #9333ea, #1e40af);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="min-h-screen text-white flex flex-col items-center justify-center px-4 relative">
  <!-- Game Mode Selection -->
  <div id="mode-selection" class="text-center z-10">
    <!-- Logo -->
    <img src="logo.png" alt="Game Logo" class="mx-auto w-32 md:w-48 mb-4 drop-shadow-lg" />

    <h1 class="text-4xl md:text-6xl font-extrabold drop-shadow-lg">Rock Paper Scissors</h1>
    <p class="text-lg mt-4 mb-6">Choose a game mode</p>
    <div class="flex gap-6 justify-center">
      <a href="game.html?mode=single" class="px-6 py-3 bg-blue-500 hover:bg-blue-700 rounded-xl text-xl transition-all">Single Player</a>
      <a href="game.html?mode=double" class="px-6 py-3 bg-green-500 hover:bg-green-700 rounded-xl text-xl transition-all">Double Player</a>
    </div>
  </div>

  <!-- Background Effects -->
  <div class="absolute w-full h-full top-0 left-0 z-0 pointer-events-none">
    <div class="absolute top-20 left-10 w-40 h-40 bg-pink-500 rounded-full opacity-30 animate-ping"></div>
    <div class="absolute bottom-20 right-10 w-60 h-60 bg-blue-500 rounded-full opacity-30 animate-pulse"></div>
  </div>
</body>
</html>
