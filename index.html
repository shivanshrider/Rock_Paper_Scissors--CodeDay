<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #9333ea, #1e40af);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between">

  <nav class="w-full bg-black/30 backdrop-blur-sm py-4 px-6 flex justify-between items-center">
    <div class="text-xl text-white font-semibold">Rock Paper Scissors</div>
    <div class="flex gap-6 text-lg">
      <a href="#" class="hover:text-pink-300 text-white transition">Home</a>
      <a href="#about" class="hover:text-pink-300 text-white transition">About</a>
    </div>
  </nav>


  <main class="flex items-center justify-center flex-grow">
    <div class="bg-white bg-opacity-10 backdrop-blur-lg p-10 rounded-2xl shadow-xl max-w-sm w-full text-center">
      <h1 class="text-4xl text-white mb-6 font-bold">Tic Tac Toe</h1>
      <p class="text-lg text-gray-200 mb-4">Choose Game Mode:</p>
      <div class="flex flex-col gap-4">
        <button onclick="location.href='game.html?mode=single'" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-full transition duration-300">
          Single Player
        </button>
        <button onclick="location.href='game.html?mode=double'" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-full transition duration-300">
          Double Player
        </button>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 bg-black/30 backdrop-blur-sm text-white text-sm">
    Created with <span class="text-red-500">❤️</span> by Shivansh
  </footer>
</body>
</html>
