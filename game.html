<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors - Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #9333ea, #1e40af);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .choice-img {
      width: 80px;
      height: 80px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .choice-img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-white relative">

  <nav class="w-full bg-black/30 backdrop-blur-sm py-4 px-6 flex justify-between items-center">
    <div class="text-xl font-semibold">Rock Paper Scissors</div>
    <div class="flex gap-6 text-lg">
      <a href="#" class="hover:text-pink-300 transition">Home</a>
      <a href="#about" class="hover:text-pink-300 transition">About</a>
    </div>
  </nav>

  <main class="flex-1 flex flex-col items-center justify-center px-4 pt-8">
    <h1 class="text-4xl md:text-5xl font-extrabold drop-shadow-lg mb-4">Rock Paper Scissors</h1>
    <p id="mode-label" class="text-lg mb-6"></p>

    <div id="choices" class="flex gap-8 mb-6">
      <img src="images/rock.png" alt="Rock" class="choice-img" data-choice="rock" />
      <img src="images/paper.png" alt="Paper" class="choice-img" data-choice="paper" />
      <img src="images/scissors.png" alt="Scissors" class="choice-img" data-choice="scissors" />
    </div>

    <div id="result" class="text-2xl font-semibold mb-4 text-center"></div>

    <div class="text-lg flex flex-col items-center gap-2">
      <p id="player1-score">Player 1: 0</p>
      <p id="player2-score">Player 2: 0</p>
    </div>

    <button onclick="resetGame()" class="mt-6 px-6 py-2 bg-red-500 hover:bg-red-600 rounded-lg text-lg">
      Reset Game
    </button>
  </main>


  <footer class="text-center py-4 bg-black/30 backdrop-blur-sm text-white text-sm">
    Created with <span class="text-red-500">❤️</span> by Shivansh
  </footer>

  <div class="absolute w-full h-full top-0 left-0 z-0 pointer-events-none">
    <div class="absolute top-10 left-10 w-40 h-40 bg-pink-500 rounded-full opacity-30 animate-ping"></div>
    <div class="absolute bottom-10 right-10 w-60 h-60 bg-blue-500 rounded-full opacity-30 animate-pulse"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
