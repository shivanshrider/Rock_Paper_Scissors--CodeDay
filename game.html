<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game - Rock Paper Scissors</title>

  <!-- ‚úÖ FIXED Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #1e3a8a, #6b21a8, #9333ea, #0ea5e9);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animate-flash {
      animation: flash 1s ease-in-out;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white px-4 py-10 relative">

  <!-- Main Game Container -->
  <div class="bg-white/10 backdrop-blur-lg rounded-xl shadow-2xl p-8 w-full max-w-2xl text-center space-y-8 z-10">
    <h1 class="text-5xl font-bold animate-bounce">Rock Paper Scissors</h1>

    <div id="player-turn" class="text-2xl font-semibold text-yellow-300 animate-pulse"></div>

    <!-- Game Buttons -->
    <div class="flex flex-wrap justify-center gap-6">
      <button onclick="makeMove('rock')" class="bg-gradient-to-r from-yellow-400 to-yellow-600 hover:from-yellow-500 hover:to-yellow-700 px-6 py-3 rounded-full shadow-lg text-xl transition-all">ü™® Rock</button>
      <button onclick="makeMove('paper')" class="bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 px-6 py-3 rounded-full shadow-lg text-xl transition-all">üìÑ Paper</button>
      <button onclick="makeMove('scissors')" class="bg-gradient-to-r from-red-400 to-red-600 hover:from-red-500 hover:to-red-700 px-6 py-3 rounded-full shadow-lg text-xl transition-all">‚úÇÔ∏è Scissors</button>
    </div>

    <!-- Result Display -->
    <div id="result" class="text-2xl font-bold mt-4 transition-all duration-500"></div>

    <!-- Score Display -->
    <p id="score" class="text-lg font-medium">Player 1: 0 | Player 2 / Computer: 0</p>

    <!-- Back to Home -->
    <a href="index.html" class="text-white/70 hover:underline text-sm block">‚Üê Back to Home</a>
  </div>

  <!-- Animated Background Bubbles -->
  <div class="absolute top-0 left-0 w-full h-full z-0 pointer-events-none">
    <div class="absolute top-10 left-10 w-32 h-32 bg-pink-400 rounded-full opacity-30 animate-ping"></div>
    <div class="absolute bottom-10 right-10 w-48 h-48 bg-cyan-400 rounded-full opacity-30 animate-pulse"></div>
  </div>

  <!-- Game Script -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');

    let player1Score = 0;
    let player2Score = 0;
    let playerTurn = 1;
    let player1Choice = '';

    const resultEl = document.getElementById('result');
    const scoreEl = document.getElementById('score');
    const playerTurnEl = document.getElementById('player-turn');

    function updateScore() {
      scoreEl.textContent = \`Player 1: \${player1Score} | \${mode === 'single' ? 'Computer' : 'Player 2'}: \${player2Score}\`;
    }

    function makeMove(choice) {
      resultEl.classList.remove("text-green-400", "text-red-400", "text-yellow-400", "animate-flash");

      if (mode === 'single') {
        const computerChoice = ['rock', 'paper', 'scissors'][Math.floor(Math.random() * 3)];
        showResult(choice, computerChoice);
      } else {
        if (playerTurn === 1) {
          player1Choice = choice;
          playerTurn = 2;
          playerTurnEl.textContent = "Player 2's Turn";
        } else {
          showResult(player1Choice, choice);
          playerTurn = 1;
          playerTurnEl.textContent = "Player 1's Turn";
        }
      }
    }

    function showResult(p1, p2) {
      let resultText = \`Player 1 chose \${p1} | \${mode === 'single' ? 'Computer' : 'Player 2'} chose \${p2}<br>\`;
      let outcomeClass = '';

      if (p1 === p2) {
        resultText += "It's a Draw!";
        outcomeClass = 'text-yellow-400';
      } else if (
        (p1 === 'rock' && p2 === 'scissors') ||
        (p1 === 'paper' && p2 === 'rock') ||
        (p1 === 'scissors' && p2 === 'paper')
      ) {
        resultText += "Player 1 Wins!";
        outcomeClass = 'text-green-400';
        player1Score++;
      } else {
        resultText += \`\${mode === 'single' ? 'Computer' : 'Player 2'} Wins!\`;
        outcomeClass = 'text-red-400';
        player2Score++;
      }

      resultEl.innerHTML = resultText;
      resultEl.classList.add(outcomeClass, "animate-flash");
      updateScore();
    }

    // Set initial turn
    if (mode === 'double') {
      playerTurnEl.textContent = "Player 1's Turn";
    } else {
      playerTurnEl.textContent = "Your Turn vs Computer";
    }
  </script>
</body>
</html>
